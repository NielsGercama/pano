<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - equirectangular video panorama</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="../static/css/style.css">
		<style>
			body {
				touch-action: none;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>

		<video id="video" loop muted crossOrigin="anonymous" playsinline style="display:none">
			<source src="../static/pano.webm" type="video/webm">
			<source src="../static/pano.mp4" type="video/mp4">
		</video>

		<input id="x">
		<input id="y">
		<input id="z">
		<button type="button" id='submitbutton'>Submit</button>
		

		
		<script type="importmap">
			{
				"imports": {
					"three": "../static/js/build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>
		<script>
			xinput = document.getElementById('x');
			yinput = document.getElementById('y');
			zinput = document.getElementById('z');

			document.getElementById('submitbutton').onclick = function() {
			lon = parseFloat(xinput.value);
			lat = parseFloat(yinput.value);
			console.log(lon);
			console.log(lat);
		};
		</script>
		<script type="module">
			let camera, scene, renderer;

			let isUserInteracting = false,
				lon = 0, lat = 0,
				phi = 0, theta = 0,
				onPointerDownPointerX = 0,
				onPointerDownPointerY = 0,
				onPointerDownLon = 0,
				onPointerDownLat = 0;

			const distance = .5;

			xinput = document.getElementById('x');
			yinput = document.getElementById('y');
			zinput = document.getElementById('z');

			document.getElementById('submitbutton').onclick = function() {
				lon = parseFloat(xinput.value);
				lat = parseFloat(yinput.value);
				console.log(lon);
				console.log(lat);
			};

			import * as THREE from 'three';			

			init();

			function init() {

				const container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, .25, 10 );

				scene = new THREE.Scene();

				const geometry = new THREE.SphereGeometry( 5, 60, 40 );
				// invert the geometry on the x-axis so that all of the faces point inward
				geometry.scale( - 1, 1, 1 );

				const video = document.getElementById( 'video' );
				video.play();

				const texture = new THREE.VideoTexture( video );
				texture.colorSpace = THREE.SRGBColorSpace;
				const material = new THREE.MeshBasicMaterial( { map: texture } );

				const mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'pointermove', onPointerMove );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function animate() {

				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = THREE.MathUtils.degToRad( 90 - lat );
				theta = THREE.MathUtils.degToRad( lon );

				camera.position.x = distance * Math.sin( phi ) * Math.cos( theta );
				camera.position.y = distance * Math.cos( phi );
				camera.position.z = distance * Math.sin( phi ) * Math.sin( theta );

				camera.lookAt( 0, 0, 0 );

				renderer.render( scene, camera );

			}
		</script>

	</body>
</html>
